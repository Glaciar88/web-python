{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="/signup/">
{% csrf_token %}
<table>
<tr>
    <td>Имя пользователя</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Email</td>
    <td>{{ form.email }}</td>
</tr>
<tr>
    <td>Пароль</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type="submit" value="signup" />
</form>
{% endblock %}
